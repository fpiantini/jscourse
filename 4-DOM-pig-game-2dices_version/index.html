<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">

          <img src="dice-4.png" alt="Dice 1" class="dice" id="dice-1">
          <img src="dice-2.png" alt="Dice 2" class="dice" id="dice-2">

          <div class="player-0-panel active">
              <div class="player-name" id="name-0">Giocatore 1</div>
              <div class="player-score" id="score-0">43</div>
              <div class="player-current-box">
                  <div class="player-current-label">Punteggio</div>
                  <div class="player-current-score" id="current-0">11</div>
              </div>
          </div>
            
          <div class="player-1-panel">
              <div class="player-name" id="name-1">Giocatore 2</div>
              <div class="player-score" id="score-1">72</div>
              <div class="player-current-box">
                  <div class="player-current-label">Punteggio</div>
                  <div class="player-current-score" id="current-1">0</div>
              </div>
          </div>

          <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nuova partita</button>
          <button class="btn-roll"><i class="ion-ios-loop"></i>Lancia i dadi</button>
          <button class="btn-hold"><i class="ion-ios-download-outline"></i>Passa</button>
          
          <!--
          <label class="setscore-label" id="setscore-label">Imposta il punteggio obiettivo (10-1000):</label>
          -->

          <input class="set-target-score-field" onClick="this.select();"
                   placeholder= "punteggio finale" type="text" id="tscore">

        </div>
        
        <script src="app.js"></script>
    </body>
</html>
